<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initialscale=1.0">
  <title>Image Slider</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="slider-container">
  <div class="slider">
    <img src="images/1.png" alt="Image 1" class="slide">
    <img src="images/2.jpg" alt="Image 2" class="slide">
    <img src="images/3.jpg" alt="Image 3" class="slide">
    <img src="images/4.jpg" alt="Image 4" class="slide">
    <img src="images/5.jpg" alt="Image 5" class="slide">
  </div>
  <button id="prev" class="nav-btn">←</button>
  <button id="next" class="nav-btn">→</button>
  <div class="caption">
    <span id="caption-text">Image 1 of 5</span>
  </div>
</div>
<script src="script.js"></script>
</body>
</html>
